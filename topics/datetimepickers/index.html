<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" href="css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="css/bootstrap-timepicker.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/datepicker.css" rel="stylesheet"/>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-timepicker.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>

	<script language="Javascript" type="text/javascript">

    function run()
    {                
        console.log( document.getElementById("dateui").value );
        console.log( document.getElementById("timepicker1").value );

    }    
	</script>


    <title>DatePicker & TimePicker Demo</title>

    </head>
    <body>
    
    <button onclick="run()">Try it</button>

    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="date">Date</label>
            <div class="controls">
                <div class="input-append date" id="dp3" data-date="11/06/2013" data-date-format="dd/mm/yyyy">
				    <input class="input-small" type="text" value="11/06/2013" id="dateui" name="dateui" readonly>
				    <span class="add-on"><i class="icon-calendar"></i></span>
			    </div>
            </div>
        </div>
    </form>



    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="date">Time</label>
            <div class="controls">
                <div class="input-append bootstrap-timepicker">
                    <input id="timepicker1" type="text" class="input-small" readonly>
                    <span class="add-on"><i class="icon-time"></i></span>
                </div>

            </div>
        </div>
    </form>
     
    <script type="text/javascript">
    $('#timepicker1').timepicker({
        minuteStep: 5
    });

    $('#dp3').datepicker();
    </script>
    </body>
    </html>
